<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ bot_name }} Chat</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow:hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 100vw;
      margin: 0;
      border-left: 1px solid #222;
      border-right: 1px solid #222;

    }

    .chat-header {
      background: #111;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      border-bottom: 1px solid #222;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 0.8rem;
    }

    .message.bot {
      flex-direction: row-reverse;
    }

    .message-text {
      background: #222;
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
      font-size: 0.95rem;
    }

    .message.bot .message-text {
      background: #333;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #222;
      padding: 1rem;
      background: #000;
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      background: #111;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
    }

    .chat-input button {
      margin-left: 0.8rem;
      padding: 0.8rem 1.2rem;
      background-color: #0af;
      border: none;
      color: #fff;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #09c;
    }

    img.avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    @media screen and (max-width: 600px) {
      .chat-container {
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Fuzee ðŸ¤–</div>

    <div id="messages"></div>

    <div class="chat-input">
      <textarea id="user-input" rows="1" placeholder="Ask me anything..."></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      function appendMessage(sender, text) {
        
        $('#messages').append(`
          <div class="message ${sender}">
           
            <div class="message-text">${sender === 'user' ? 'You' : 'Fuzee '}: ${text}</div>
          </div>
        `);

        $('#messages').scrollTop($('#messages')[0].scrollHeight);
      }

      function showTyping() {
        $('#messages').append(`
          <div id="typing-indicator" class="message bot">
        
            <div class="message-text"><i>{{ fuzee }} is typing...</i></div>
          </div>
        `);
        $('#messages').scrollTop($('#messages')[0].scrollHeight);
      }

      function removeTyping() {
        $('#typing-indicator').remove();
      }

      $('#send-btn').click(function () {
        let userMessage = $('#user-input').val().trim();
        if (!userMessage) return;

        appendMessage('user', userMessage);
        $('#user-input').val("");

        showTyping();

        $.ajax({
          url: '',
          method: 'POST',
          data: {
            'user_message': userMessage,
            'csrfmiddlewaretoken': '{{ csrf_token }}'
          },
          success: function (response) {
            removeTyping();
            appendMessage('bot', response.response);
          },
          error: function () {
            removeTyping();
            appendMessage('bot', "Oops! Something went wrong.");
          }
        });
      });

      $('#user-input').keypress(function (e) {
        if (e.which == 13 && !e.shiftKey) {
          e.preventDefault();
          $('#send-btn').click();
        }
      });
    });
  </script>
</body>
</html>
