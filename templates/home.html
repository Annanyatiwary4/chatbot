<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    
    
    <link href='//fonts.googleapis.com/css?family=Signika+Negative:300,400' rel='stylesheet' type='text/css'>
   
    <link href='//fonts.googleapis.com/css?family=Signika+Negative:300,400' rel='stylesheet' type='text/css'>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
        <header>
            <nav class="navbar">
                <div class="navbar-logo">
                    <a href="#">Fuzee</a>
                </div>
                <ul class="navbar-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="navbar-toggle" id="navbar-toggle">
                    <span>&#9776;</span>
                </div>
            </nav>
        </header>
   <main>
         <!--Left Side-->
        <div class="left">
             <h1 id="left-h1">More than just a bot !
                <div style="color:green;">it's your 24/7 digital companion.</div>
                Ask away, and let's spark something amazing!"
             </h1>
              
             <a href="{% url 'chat' %}">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-8 rounded-full w-full">
                    Let's Chat
                </button>
            </a>
            

        </div>

        <!--Right Side-->
        <div class="right">
            <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
            <dotlottie-player src="https://lottie.host/33c2dc79-b1d0-4b41-bd84-89f551af7a94/5IIYAhMiX4.lottie" background="transparent" speed="1" style="width: 600px; height: 600px ;margin-top:10px" loop autoplay></dotlottie-player>
        </div>


    
   </main>


   <footer class="footer">
    
        
        
        {% comment %} <div class="flex justify-center space-x-6 mb-6">
            <a href="#"><img src="{% static 'icons/facebook.svg' %}" alt="Facebook" class="h-6 w-6"></a>
            <a href="#"><img src="{% static 'icons/instagram.svg' %}" alt="Instagram" class="h-6 w-6"></a>
            <a href="#"><img src="{% static 'icons/twitter.svg' %}" alt="Twitter" class="h-6 w-6"></a>
            <a href="#"><img src="{% static 'icons/email.svg' %}" alt="Email" class="h-6 w-6"></a>
            <a href="#"><img src="{% static 'icons/youtube.svg' %}" alt="YouTube" class="h-6 w-6"></a>
        </div>
         {% endcomment %}
        <p class="container mx-auto">Copyright Â© 2024 Made by Annanya </p>
  
</footer>
<script>
     const myText = new SplitType('#left-h1')
     document.addEventListener("DOMContentLoaded", () => {
        gsap.to('.char', {
            y: 0,            // Moves characters to their original position
            opacity: 1,      // Makes characters fully visible
            stagger: 0.05,   // Adds delay between each character animation
            duration: 0.5,   // Duration of the animation for each character
            ease: "power2.out" // Smooth easing for animation
        });
    });


</script>
</body>
</html>
